<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>Weather Dashboard</header>

    <section class="section">

      <div class="tile is-ancestor">

          <!-- search for city and search history side bar -->
          <div class="tile is-parent is-3">
              <article class="tile is-child box">
                  <p class="title">Search for a City</p>
                  <input class="input block is-link" id="city-input" type="text" placeholder="City Name">
                  <button class="button block is-fullwidth is-link is-active"  id="search-button">Search</button>

                  <p class="subtitle" id="history">Search History</p>
                  <div class="content">
                      <button class="button block is-fullwidth is-link is-light"  id="previous">Previous</button>
                  </div>
              </article>
          </div>

          <!-- current weather for today -->
          <div class="tile is-parent is-vertical">
              <article class="tile is-child box">
                  <p class="title" id="current-city">Current Weather</p>
                  <p class="subtitle" id=current-date></p>
                  <p class="subtitle" id="current-icon"></p>
                  <div>
                    <p class="current">Temp:<span id="current-temp"></span></p>
                    <p class="current">Wind:<span id="current-wind"></span></p>
                    <p class="current">Humidity:<span id="current-humi"></span></p>
                    <p class="current">UV-Index:<span id="current-uvin"></span></p>
                </div>
              </article>

          <!-- 5-day forecast for current city -->
              <div class="tile is-ancestor">

                  <div class="tile is-parent">
                    <article class="tile is-child forecast box" id="one">
                      <p class="subtitle forecast date" id="day1-date"></p>
                      <p class="forecast" id="day1-icon"></p>
                      <p class="forecast" id="day1-temp">T:</p>
                      <p class="forecast" id="day1-wind">W:</p>
                      <p class="forecast" id="day1-humi">H:</p>
                    </article>
                  </div>
                  <div class="tile is-parent">
                      <article class="tile is-child forecast box" id="two">
                        <p class="subtitle forecast" id="day2-date"></p>
                        <p class="forecast" id="day2-icon"></p>
                        <p class="forecast" id="day2-temp">T:</p>
                        <p class="forecast" id="day2-wind">W:</p>
                        <p class="forecast" id="day2-humi">H:</p>
                        </article>
                  </div>
                  <div class="tile is-parent">
                      <article class="tile is-child forecast box" id="three">
                        <p class="subtitle forecast" id="day3-date"></p>
                        <p class="forecast" id="day3-icon"></p>
                        <p class="forecast" id="day3-temp">T:</p>
                        <p class="forecast" id="day3-wind">W:</p>
                        <p class="forecast" id="day3-humi">H:</p>
                        </article>
                  </div>
                  <div class="tile is-parent">
                      <article class="tile is-child forecast box" id="four">
                        <p class="subtitle forecast" id="day4-date"></p>
                        <p class="forecast" id="day4-icon"></p>
                        <p class="forecast" id="day4-temp">T:</p>
                        <p class="forecast" id="day4-wind">W:</p>
                        <p class="forecast" id="day4-humi">H:</p>
                        </article>
                  </div>
                  <div class="tile is-parent">
                      <article class="tile is-child forecast box" id="five">
                        <p class="subtitle forecast" id="day5-date"></p>
                        <p class="forecast" id="day5-icon"></p>
                        <p class="forecast" id="day5-temp">T:</p>
                        <p class="forecast" id="day5-wind">W:</p>
                        <p class="forecast" id="day5-humi">H:</p>
                        </article>
                    </div>

              </div>
          </div>
      </div>

    </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

  </body>
</html>
