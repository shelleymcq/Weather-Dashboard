<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>Weather Dashboard</header>

  <section class="section">

    <div class="columns">
        <div class="column is-one-quarter">
            <div class="field">
                <label class="label">Search for a City:</label>
             <div class="control">
              <input class="input" type="text" placeholder="City Name" id="city-input">
              <button class="button is-link" id="search-button">Search</button>
             </div>
          </div>

          <div class="history">
            <div class="field">
                <div class="control">
                  <button class="button is-link is-light" id="previous">Previous</button>
                </div>
              </div>
          </div>
        </div>  
        
        <!-- right side column auto fills rest of space and contains nested columns for 5-day -->
        <div class="column">
            <div class="bd-notification" id="today">
                <div class="block lg-text" id="current-header"></div>
                <div class="block" id="current-temp">Temp:  </div>
                <div class="block" id="current-wind">Wind:  </div>
                <div class="block" id = "current-humidity">Humidity:  </div>
                <!-- need to color emphasize UV results -->
                <div class="block" id="uv-index">UV Index:  </div>
            </div>

            <div class="columns is-mobile">
                <div class="column five-day" id="day1">
                    <div class="block lg-text date">Date</div>
                    <div class="block icon"></div>
                    <div class="block temp">Temp:</div>
                    <div class="block wind">Wind:</div>
                    <div class="block humidity">Humidity:</div>
                </div>
                <div class="column five-day"id="day2">
                  <div class="block lg-text date">Date</div>
                  <div class="block icon"></div>
                  <div class="block temp">Temp:</div>
                  <div class="block wind">Wind:</div>
                  <div class="block humidity">Humidity:</div>
                </div>
                <div class="column five-day" id="day3">
                  <div class="block lg-text date">Date</div>
                  <div class="block icon"></div>
                  <div class="block temp">Temp:</div>
                  <div class="block wind">Wind:</div>
                  <div class="block humidity">Humidity:</div>
                </div>
                <div class="column five-day" id="day4">
                  <div class="block lg-text date">Date</div>
                  <div class="block icon"></div>
                  <div class="block temp">Temp:</div>
                  <div class="block wind">Wind:</div>
                  <div class="block humidity">Humidity:</div>
                </div>
                <div class="column five-day" id="day5">
                  <div class="block lg-text date">Date</div>
                  <div class="block icon"></div>
                  <div class="block temp">Temp:</div>
                  <div class="block wind">Wind:</div>
                  <div class="block humidity">Humidity:</div>
                </div>
            </div>
        </div>
    </div>
    

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

  </body>
</html>
